<!DOCTYPE html>
<html>
<head>
	<title>树形下拉列表</title>
	<Meta charset='utf-8'/>
	<script type="text/javascript" src="../javascript/jquery-1.8.3.min.js"></script>
</head>
<body>
		<div id="container">
		<ul id="allType">
			<li>
				所有分类
				<ul>
					<li id="course">
						课程
						<ul>
							<li>javascript</li>
							<li>c#</li>
							<li>java</li>
						</ul>
					</li>
					<li id="books">
						书籍
						<ul>
							<li>钢铁是怎样炼成的</li>
							<li>坏蛋是怎样炼成的</li>
							<li>JS从入门到精通</li>
						</ul>
					</li>
					<li id="video">
						视频
						<ul>
							<li>家有儿女</li>
							<li>余罪</li>
							<li>好先生</li>
						</ul>
					</li>
				</ul>
			</li>
			
		</ul>
			
		</div>
		<script type="text/javascript">
		$("#course").click(function(event) {
			$(this).toggle(function() {
				$(this).children().show();
			}, function() {
				$(this).children().hide();
			});
		});
		</script>
</body>
</html>
