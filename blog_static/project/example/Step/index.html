<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>leoYing工作室制作www.leoying.pw</title>
		<style>
		    #container
		    {
		    	text-align: center;
		    	width: 500px;
		    	margin: 10px auto;
		    }
		    
			#leftBar{
				width:150px;
				float:left;
				background-color: #ccc;
				text-align: center;
				height: auto;
				margin-right: 15px;
				padding: 15px 5px;
			}
			.step
			{
				float: left;
				margin-right: 12px;
				margin-top: 50px;
			}
			#rightBar
			{
				width:150px;
				float:left;
				background-color: #ccc;
				text-align: center;
				height: auto;
				margin-right: 15px;
				padding: 15px 5px;
			}
			.step div
			{
				width: 80px;
				height: 30;
				background-color:cornflowerblue;
				margin: 15px 0;
				padding: 5px 8px;
				color: white;
				font-family: "微软雅黑";
				cursor: pointer;
				
			}
		    
			#leftBar div,#rightBar div{
				height:20px;
				margin: 15px 3px;
				width: 100%;
				padding:8px 0;
				cursor: pointer;
			}
			
		</style>
		<script src="jquery-1.8.3.min.js"></script>
	</head>

	<body>
		<div id="container">
			<div id="leftBar" class="active">
				<div>湖北</div>
				<div>山东</div>
				<div>河南</div>
				<div>海南</div>
				<div>天津</div>
				<div>北京</div>
				<div>上海</div>
				<div>山西</div>
			</div>
			<div class="step">
				<div id="right_step">&gt;&gt;</div>
				<div id="left_step">&lt;&lt;</div>
			</div>
			<div id="rightBar">
				<div>安徽</div>
				<div>江苏</div>
				<div>江西</div>
				<div>湖南</div>
				<div>河北</div>
				<div>陕西</div>
				<div>蒙古</div>
			</div>
		</div>
		
		<script type="text/javascript">
			//jquery遍历操作
			var clickEl = null;
			var leftList = $("#leftBar").children();
			leftList.each(function(){
				$(this).click(function(){
					 if(clickEl)
					 clickEl.css("background-color","#ccc");
					 clickEl = $(this);
					 $(this).css("background-color","green");
				})
			});
           
            $("#right_step").click(function(){
            	if (clickEl) {
            		$("#rightBar").append(clickEl);
            		clickEl.css("background-color","#ccc");
            	}
            });
            
            $("#rightBar").children().each(function(){
            	 $(this).click(function () {
            	 	 if(clickEl)
					 clickEl.css("background-color","#ccc");
					 clickEl = $(this);
					 $(this).css("background-color","green");
            	 })
            });
            
            $("#left_step").click(function(){
            	if (clickEl) {
            		$("#leftBar").append(clickEl);
            		clickEl.css("background-color","#ccc");
            	}
            });
		</script>
	</body>

</html>
