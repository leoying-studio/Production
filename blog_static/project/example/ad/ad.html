<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
	<style>
		*{padding:0;margin:0;}
		#div1{width:300px;height:220px;background-color:red;position:relative;position:absolute;left:-300px;}
		#share{width:30px;height:50px;background-color:blue;color:white;font-weight:bold;text-align:center;padding-top:10px;position:absolute;top:80px;left:300px;}
		#showvalue{position:absolute;top:250px;}
	</style>
	<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload = function(){
			var share = document.getElementById("share");
			share.onmouseover = function(){
					onMouseStart(30,0);
				}
			share.onmouseout =function(){
					onMouseStart(-30,-300);
				}
			}
			
			var timer = null;var div1 = null;
			function onMouseStart(speed,target)
			{
					 clearInterval(timer);
					 div1= document.getElementById("div1");
					 timer = setInterval(function(){
							if(div1.offsetLeft == target)
							{
								clearInterval(timer);	
							}
							else
							{
								div1.style.left = div1.offsetLeft+speed+"px";
								$("#showvalue").html(div1.style.left);
							}
						},30)
			}
			

	</script>
    
    <style>
		
				
	</style>
</head>

<body>
		<div id="div1"><div id="share">分享</div></div>
        <div id ="showvalue"></div>
</body>	
</html>
